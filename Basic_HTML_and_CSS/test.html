<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Style Example</title>
    <style>
        .custom-style {
            font-family: Arial, sans-serif;
            background-color: #FAEBD7;
            color: #7FFF00;
        }
    </style>
</head>
<body>

<p>This is a paragraph without the custom style.</p>
<p class="custom-style">This is a paragraph with the custom style.</p>

</body>
</html>
